<!DOCTYPE html>
<html>

<head>
  <title>Dynamic Content Design Midterm</title>
  <script src="comps/button.js"></script>
  <script src="comps/checkbox.js"></script>
  <script src="comps/accordion.js"></script>
  <script src="comps/image.js"></script>
  <script src="comps/heading.js"></script>
  <script src="comps/image.js"></script>
  <link rel="stylesheet" href="CSS/main.css">

  <!--FONTS-->
  <!--Patrick Hand-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <!--DM Sans / 'DM Sans', sans-serif; -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">

</head>

<body>

  <!--Page 1-->
  <the-heading head_text="What type of personality do you have?"></the-heading>
  <the-button scroll="yes" butt_text="Introvert"></the-button>
  <the-button scroll="yes" butt_text="Extrovert"></the-button>
  <the-button scroll="yes" butt_text="Ambivert"></the-button>

  <!--Page 2-->
  <div class="block"></div>
  <the-image></the-image>
  <the-heading head_text="No matter what you are, we can all struggle with our mental health"></the-heading>

  <!--Page 3-->


  <!--Page 4-->
  <div class="block"></div>
  <the-button overlay="yes" butt_text="Try using STOP"></the-button>
  <div id="overlay"></div>
  <div id="checkCont">
    <the-check check_text="Does the piece of media stereotype those with mental health issues?"></the-check>
    <the-check check_text="Does the piece of media trivialize those with mental health issues?"></the-check>
    <the-check check_text="Does the piece of media offend those with mental health issues? "></the-check>
    <the-check check_text="Does the piece of media patronize those with mental health issues?"></the-check>
  </div>


  <!--Accordion Menu-->
  <the-accord 
  id="graphic" 
  img="" 
  question="Subtance use & mental health" 
  answer="people dealing with a mental illness are twice as likely to have a substance use problem."
  ></the-accord>

  <the-accord 
  id="graphic" 
  img="imgs/accordionIcon/002-mental-health.png"
  question="Being physically healthy" 
  answer="Physical and mental health are linked to each other. People who suffer from physical ailments are moke likely to deal with mental issues."
  ></the-accord>

  <the-accord 
  id="graphic" 
  img="imgs/accordionIcon/003-mental-health.png" 
  question="Homelessness & mental health" 
  answer="23% - 67% of homeless people in Canadian cities have reported dealing mental illness.
  "></the-accord>

  <the-accord 
  id="graphic" 
  img="imgs/accordionIcon/004-solution.png" 
  question="The largest demographic" 
  answer="If you're in the age range of 15 - 24, you are more likely to deal with a mental illness.
  "></the-accord>
  <div class="block"></div>
</body>
</html>
